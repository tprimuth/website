<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Taylor Primuth - Error</title>
        <link rel="stylesheet" href="assets/css/plugin.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>

<body>

    <!-- Start Preload -->
    <div class="preloader">
    </div>
    <div class="block-1"></div>
    <div class="block-2"></div>
    <div class="logo-load">
        <img src="assets/img/" alt="">
    </div>
    <div class="logo-load spinning"></div>
    <div class="over-all"></div>
    <!-- End Preload -->
    
    <div id="spiral">
        <div class="main-head">
            <div id="headmove">
                <div data-depth="0.2">
                    <div class="bg-error"></div>
                </div>
            </div>
            <div class="error-page text-center">
                <h2>404</h2>
                <p>Error Page not found</p>
                <a href="index.html" class="load-spiral hover-target">Back to home</a>
            </div>
        </div>   
      
    </div>
  
    <button class="hover-target magnetic menu__toggler" id=myBtn onclick=topFunction() title="Go to top">
        <a href="#"></a>
    </button>

    <!-- Cursor -->
    <div class="cursor1" id="cursor1"></div>
    <div class="cursor" id="cursor"></div>

    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
